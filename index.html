<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>
    <div id="display" class="display hidden">
        <span id="close-btn" class="close-btn">&times;</span>
    </div>
    <div class="container" id="container">
        <div class="image">
            <img src="./images/product-1.png" alt="" id="img1">
        </div>
        <div class="image">
            <img src="./images/product-2.png" alt="" id="img2">
        </div>
        <div class="image">
            <img src="./images/product-3.png" alt="" id="img3">
        </div>
        <div class="image">
            <img src="./images/product-4.png" alt="" id="img4" >
        </div>
        <div class="image" style="top: 200px;">
            <img src="./images/product-5.png" alt="" id="img5" >
        </div>
        <div class="image">
            <img src="./images/product-6.png" alt="" id="img6" >
        </div>
        <div class="image">
            <img src="./images/product-7.png" alt="" id="img7" >
        </div>
        <div class="image">
            <img src="./images/product-8.png" alt="" id="img8">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
